{% extends "base.html" %}

{% block content %}
    <h1>Profile</h1>
    <p><strong>Username:</strong> {{ current_user.username }}</p>
    <p><strong>Groups:</strong></p>
    <ul>
        {% for group in current_user.groups %}
            <li>{{ group.name }}</li>
        {% else %}
            <li>No groups yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
