{% extends "base.html" %}

{% block content %}
    <h1>Manage Permissions</h1>

    <div class="row">
        <div class="col-md-4">
            <h2>Create Permission</h2>
            <form method="POST" action="/create-permission">
                <div class="form-group">
                    <label for="name">Permission Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>

    <hr>

    <h2>Existing Permissions</h2>
    <div class="row">
        {% for permission in permissions %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ permission.name }}</h5>
                        <form method="POST" action="/delete-permission" onsubmit="return confirm('Are you sure you want to delete this permission?');" class="d-inline">
                            <input type="hidden" name="permission_name" value="{{ permission.name }}">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                        <!-- Edit functionality can be added here later -->
                    </div>
                </div>
            </div>
        {% else %}
            <div class="col-md-12">
                <p>No permissions created yet.</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
