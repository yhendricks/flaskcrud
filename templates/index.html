{% extends "base.html" %}

{% block content %}
    <h1>Welcome to the User and Group Management App</h1>
    {% if current_user.is_authenticated %}
        <p>You are logged in as {{ current_user.username }}.</p>
    {% else %}
        <p>Please <a href="/login">login</a> or <a href="/register">register</a>.</p>
    {% endif %}
{% endblock %}
